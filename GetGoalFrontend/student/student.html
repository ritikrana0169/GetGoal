<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

        <button id="studentSignUp">SignUp</button>

       let signup=document.getElementById("studentSignUp");

        console.log("Login Form")
       })

        console.log("signup Form")
       })

    </script>
</body>
</html>
